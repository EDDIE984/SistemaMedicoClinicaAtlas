<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Alive - MediControl</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üè• MediControl Keep-Alive</h1>
    <p>Este endpoint mantiene activa tu base de datos de Supabase.</p>
    <div id="status" class="status">Verificando...</div>
    
    <script type="module">
        // Importar configuraci√≥n de Supabase
        import { supabase } from './lib/supabase.js';
        
        async function keepAlive() {
            const statusEl = document.getElementById('status');
            
            try {
                // Hacer una consulta simple para mantener activa la BD
                const { data, error } = await supabase
                    .from('paciente')
                    .select('count')
                    .limit(1);
                
                if (error) throw error;
                
                statusEl.className = 'status success';
                statusEl.innerHTML = `
                    ‚úÖ Base de datos activa<br>
                    <small>√öltima verificaci√≥n: ${new Date().toLocaleString('es-ES')}</small>
                `;
                
                console.log('‚úÖ Keep-alive exitoso');
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `
                    ‚ùå Error al conectar<br>
                    <small>${error.message}</small>
                `;
                
                console.error('‚ùå Keep-alive error:', error);
            }
        }
        
        // Ejecutar al cargar
        keepAlive();
    </script>
</body>
</html>
